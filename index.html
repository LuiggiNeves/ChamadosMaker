<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registra Atendimento</title>
    <link rel="stylesheet" href="home.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <h1>Registra atendimento modelo</h1>
    </header>

    <div class="container_menu">
        <form id="formAtendimento">

            <div>
                <h3>Sistema</h3>
                <div class="select-input">
                    <select class="form-select" id="sistemaSelect" aria-label="Selecione o Sistema">
                        <option selected>Escolha uma opção</option>
                        <option value="GPLUS">GPLUS</option>
                        <option value="HIPER">HIPER</option>
                        <option value="ERP">ERP</option>
                    </select>
                </div>
            </div>

            <div>
                <h3>Versão</h3>
                <input type="text" id="versao">
            </div>

            <div>
                <h3>Assunto</h3>
                <input type="text" id="assunto" class="input-pattern mod">
            </div>

            <div>
                <h3>Cliente</h3>
                <input type="text" id="cliente" class="mod">
            </div>

            <div>
                <h3>Como aconteceu</h3>
                <input type="text" id="comoC" class="mod">
            </div>

            <h3>O que aconteceu</h3>
            <div class="text-area">
                <textarea id="quandC" class="textarea" placeholder="O que está acontecendo? E como começou?"></textarea>
            </div>
        


            <div class="container-btn">
                <button type="button" class="button-pattern" onclick="gerarTXT()">GERAR</button>
            </div>

        </form>


    </div>

    <script>
        
        function gerarTXT() {
            const sistema = document.getElementById('sistemaSelect').value;
            const versao = document.getElementById('versao').value;
            const assunto = document.getElementById('assunto').value;
            const cliente = document.getElementById('cliente').value;
            const comoC = document.getElementById('comoC').value;
            const qndC = document.getElementById('quandC').value;

            // Conteúdo combinado
            const conteudo = `Sistema: ${sistema}\nVersão: ${versao}\n\nAssunto: ${assunto}\nCliente: ${cliente}\n\nO que ocorre:${comoC} \n\nQuando começou:  ${qndC}`;

            const blob = new Blob([conteudo], {
                type: 'text/plain'
            });
            const link = document.createElement('a');
            link.href = window.URL.createObjectURL(blob);
            link.download = 'atendimento_resumo.txt';
            link.click();
        }
    </script>

</body>

</html>
